<form role="form"
      id="createGroupForm"
      name="createGroupForm"
      class="form-horizontal"
      ng-submit="createGroup()">

    <!--Input for Name-->
    <div class="form-group">
        <label for="name"
               class="col-sm-2 control-label">
            Name
        </label><!-- /.col-sm-2 control-label -->
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="name"
                   ng-model="newGroup.name"
                   placeholder="Name" /><!-- /#name.form-control -->
        </div>
                <!-- /.col-sm-10 -->
    </div>
    <!-- /.form-group -->

    <!-- #createGroupForm: Submit -->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"
                    class="btn btn-primary"
                    ng-disabled="createGroupForm.$invalid">
                Submit
            </button>
            <!-- /.btn btn-primary -->
        </div>
        <!-- /.col-sm-offset-2 col-sm-10 -->
    </div>
    <!-- /.form-group -->
</form><!-- /.form-horizontal -->
