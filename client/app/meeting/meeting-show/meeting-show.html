<div class="container">
   <div class="page-header">
      <h1>
         Meeting </h1>
   </div>
   <!-- /.page-header -->
   <div class="row">
      <section class="col-sm-4 col-lg-3">
         <meeting-members members="meeting.members"></meeting-members>
      </section>
      <!-- /.col-sm-4 col-lg-3 -->

      <section class="col-sm-8 col-lg-7">
         <h2>Agenda</h2>

         <meeting-items-group active-item='activeItem'
            ng-repeat="topic in meeting.topics"
            items="topic.items"
            show-title="meeting.topics.length > 1"
            set-active-item="setActiveItem">

            {{ topic.title }}
         </meeting-items-group>

      </section>
      <!-- /.col-sm-8 col-lg-7 -->

   </div>
   <!-- /.row -->
</div><!-- /.container -->
