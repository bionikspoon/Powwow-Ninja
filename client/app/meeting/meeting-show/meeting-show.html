<div class="container-fluid">
   <div class="page-header">
      <h1>
         Meeting </h1>
   </div>
   <!-- /.page-header -->
   <div class="row">
      <section class="col-sm-3">
         <meeting-members members="members"></meeting-members>
      </section>
      <!-- /.list-group col-sm-3 -->

      <section class="col-sm-7">
         <h2>Agenda</h2>

         <meeting-items-group active-item='activeItem'
            ng-repeat="topic in topics"
            items="topic.items"
            show-title="topics.length > 1"
            set-active-item="setActiveItem">

            {{ topic.title }}
         </meeting-items-group>

      </section>
      <!-- /.col-sm-6 list-group -->

   </div>
   <!-- /.row -->
</div><!-- /.container-fluid -->
