<main class="container">
   <hgroup class="page-header">
      <h1>
         Meeting </h1>
   </hgroup>
   <!-- /.page-header -->

   <article class="row">
      <section class="col-sm-4 col-lg-3">
         <meeting-members meeting="meeting"></meeting-members>
      </section>
      <!-- /.col-sm-4 col-lg-3 -->

      <section class="col-sm-8 col-lg-7">
         <meeting-items-section title="key"
            ng-repeat="(key, groupedItems) in meeting.items | groupBy: 'section'">

            <meeting-item ng-repeat="item in groupedItems"
               ng-click="setActiveItem(item)"
               class="list-group-item"
               ng-class="{'list-group-item-info':activeItem === item
                         ,disabled:item.status==='CLOSED'}"
               meeting="meeting"
               item="item"
               active-item="activeItem === item"></meeting-item>
         </meeting-items-section>

         <div class="well">
            <p class="lead text-muted">Add Item</p>

            <form name="newItemForm" ng-submit="addItem()" novalidate>
               <div class="input-group input-group-lg">
                  <input type="text"
                     ng-model="newItem.title"
                     placeholder="Add Item"
                     class="form-control"
                     required />

                  <span class="input-group-btn">
                     <button type="submit"
                        class="btn btn-success"
                        ng-disabled="newItemForm.$invalid">
                        <span class="glyphicon glyphicon-plus"></span>
                     </button>
                  </span>
               </div>
            </form>
         </div>
         <!-- /.well -->
      </section>
   </article>
   <!-- /.row -->
</main><!-- /.container -->
