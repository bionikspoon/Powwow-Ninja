<div class="container">
   <div class="page-header">
      <h1>
         Meeting </h1>
   </div>
   <!-- /.page-header -->
   <div class="row">
      <section class="col-sm-4 col-lg-3">
         <meeting-members></meeting-members>
      </section>
      <!-- /.col-sm-4 col-lg-3 -->

      <section class="col-sm-8 col-lg-7">
         <meeting-items-section ng-repeat="section in sections"
            show-title="true"
            title="section.title">

            <meeting-item ng-repeat="item in section.items"
               ng-click="setActiveItem(item)"
               class="list-group-item"
               ng-class="{'list-group-item-info':activeItem === item}"
               item="item"
               active-item="activeItem === item"></meeting-item>
         </meeting-items-section>

         <div class="well">
            <p class="lead text-muted">Add Item</p>

            <form name="newItemForm" ng-submit="addItem()" novalidate>
               <div class="input-group input-group-lg">
                  <input type="text"
                     ng-model="newItem.title"
                     placeholder="Add Item"
                     class="form-control"
                     required />

                  <span class="input-group-btn">
                     <button type="submit"
                        class="btn btn-success"
                        ng-disabled="newItemForm.$invalid">
                        <span class="glyphicon glyphicon-plus"></span>
                     </button>
                  </span>
               </div>
            </form>
         </div>
         <!-- /.well -->

      </section>

   </div>
   <!-- /.row -->
</div><!-- /.container -->
