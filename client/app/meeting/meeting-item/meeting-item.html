<span class="btn-group btn-group-xs pull-right" role="group">
   <button class="btn btn-default" role="button" ng-disabled="hasOpenAssignment()">
      <span class="glyphicon glyphicon-ok"></span>
   </button>
   <!-- /.btn btn-default -->
   <button class="btn btn-default"
      role="button"
      ng-click="promptAssignment = !promptAssignment">
      <span class="glyphicon glyphicon-plus"></span>
   </button>
   <!-- /.btn btn-default -->
   <button class="btn btn-default" role="button">
      <span class="glyphicon glyphicon-time"></span>
   </button>
   <!-- /.btn btn-default -->
</span><!-- /.btn-group btn-group-xs pull-right -->
<h4 class="list-group-item-header"
   contenteditable
   ng-model="item.title"></h4><!-- /.list-group-item-text -->

<ul ng-show="item.assignments.length">
   <li ng-repeat="assignment in item.assignments">
      {{ assignment.title }} {{ assignment.owner.name }}
      <button class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-ok" ng-click="completeAssignment(assignment)"></span>
      </button>
      <button class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-remove"></span>
      </button>

   </li>
</ul>

<form class="form-inline"
   ng-show="promptAssignment && activeItem"
   ng-submit="addAssignment()">
   <div class="form-group">
      <input type="text" ng-model="newAssignment.title" class="form-control" />
   </div>
   <div class="form-group">
      <select ng-model="newAssignment.owner"
         class="form-control"
         ng-options="member.name for member in members"></select>
      <!--<input type="text" ng-model="newAssignment.owner" class="form-control" />-->
   </div>
   <!-- /.form-group -->
   <button class="btn btn-default" type="submit">Add</button>
</form><!-- /.form-inline -->

<div class="form-group">
   <textarea ng-bind="item.notes" class="form-control resize-height"></textarea>
</div>
